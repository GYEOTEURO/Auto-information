prompt :
  summary : "\n\n 위 스크립트를 최대한 모든 내용이 반영될 수 있도록 5줄 분량으로 요약해줘. \"위 스크립트는\" 과 같은 서론은 빼주고,
             각 줄마다 접두어로 들어가는 숫자 표기도 제외한 채로 요약한 결과만 알려줘."
  detect : "\n\n 위 요약본을 바탕으로 글의 주제가 (교육, 보조기기, 지원금, 돌봄 서비스) 중 어디에 가장 적합한 지 알려줘. \n
          그리고 장애 유형은 (발달 장애, 뇌병변 장애) 중 어디에 가장 적합한 지 알려주고 두 장애에 모두 해당하면 전체 라고 알려줘. \n
          아래 형식을 지켜셔 JSON 형식으로 답변해줘. \n
          {
            \"cateogry\":\"\" , 
            \"disability_type\":\"\"
          }
          cateogry는 주제를 할당해줘.\n
          disability_type은 장애 유형을 할당해줘."